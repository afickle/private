<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="tree.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<script src="../app/lib/vue/dist/vue.min.js"></script>
</head>
<body>
	<header class="header">Tree</header>
	<div id="app" class="main">
		<tree class="item" :model="treeData"></tree>
	</div>

	<script type="text/x-template" id="tree-template">
		<li>
			<div :class="{bold: isFolder}" @click="toggle" @dbclick="changeType">
				{{model.name}}
				<span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
			</div>
			<ul v-show="open" v-if="isFolder">
				<tree class="item" v-for="model in model.children" :model="model"></tree>
				<li class="add" @click="addChild">+</li>
			</ul>
		</li>
	</script>

	<script type="text/javascript" src="tree.js"></script>
</body>
</html>
